<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veiculos</title>
    <link rel="stylesheet" type="text/css" href="css/sytle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender muito mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu veiculo</h1>
                <p>Descreva as caracteristicas do seu veiculo e marque todos os opcionais e caracteristicas que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" 
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="Defina um titulo para o seu veiculo" 
                            minlength="1" 
                            maxlength="50" 
                            required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preco do veiculo 
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descricao:
                             <span class="required-field">*</span>
                            </label>
                        <textarea name="description" 
                            id="description" 
                            class="block" 
                            cols="30" 
                            rows="10" 
                            required placeholder="Descreva seu veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Unico dono? <span class="required-field">*</span></label>
                        <select name="unique-owner" id="unique-owner" required> 
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Nao</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" 
                            name="brand" 
                            id="brand" 
                            class="block" 
                            placeholder="Defina a marca do seu veiculo" 
                            minlength="1" 
                            maxlength="20" 
                            required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" 
                            name="text"
                            id="model" 
                            class="block" 
                            placeholder="Defina o Modelo do seu veiculo" 
                            minlength="1"
                            maxlength="20"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" 
                            name="mileage" 
                            id="mileage" 
                            class="block" 
                            placeholder="Defina a Quilometragem do seu veiculo" 
                            minlength="1" 
                            maxlength="12" 
                            required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra do veiculo: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="date" 
                            name="purchase-date"
                            id="purchase-date" 
                            class="block" 
                            placeholder="Defina a data de compra do seu veiculo" 
                            required>
                    </div>
                    <div class="box-input">
                        <p>Cambio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                <label for="eletric_lock">Trava eletrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                                <label for="eletric_window">Vidro eletrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Camera de re</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veiculo: <span class="required-field">*</span></p>
                        <input type="file" 
                            multiple accept="image/png, image/jpeg" 
                            id="imagens" 
                            name="imagens" 
                            required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastro">
                </form>

            </div>
        </div>
    </div>
</body>
</html>
